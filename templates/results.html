    }

    .boat {
        min-width: 400px;
        max-width: 400px;
        padding: 10px;
        background-color: rgb(224, 217, 204, .5);

        border-radius: 15px;
    }

{% extends "base.html" %}
{% block body %}


<div class="boat">
